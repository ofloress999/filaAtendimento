<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Atendimento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-5">
    <h1>Último Atendimento</h1>
    <div id="ultimoAtendimento" class="alert alert-info mt-4">Aguardando...</div>
  </div>

  <!-- Deixe o script SEMPRE antes de fechar o body -->
  <script>
    function atualizarAtendimento() {
      const ultimo = localStorage.getItem('ultimoAtendido') || "Aguardando...";
      document.getElementById('ultimoAtendimento').innerHTML = ultimo;
    }

    // Quando a página terminar de carregar, começa a atualizar
    window.onload = function() {
      atualizarAtendimento();
      setInterval(atualizarAtendimento, 1000);
    };
  </script>
</body>
</html>
