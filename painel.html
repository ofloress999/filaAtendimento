<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Atendimento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="painel.css">
  <script src="models/FilaCircular.js"> </script>
  <script src="controllers/FilaController.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-success mb-4">Painel de Atendimento</h1>
    <div class="painel" id="ultimoAtendimento">Último atendido: </div>
    <div class="painel" id="proximoAtendimento">Próximo atendimento: </div>
  </div>

  <script>
    // Função para atualizar os dados na tela
    function atualizarPainel() {
        const ultimo = localStorage.getItem("ultimoAtendido");
        const proximo = localStorage.getItem("proximoAtendimento");

        document.getElementById("ultimoAtendimento").textContent = "Último atendido: " + (ultimo ?? "Nenhum");
        document.getElementById("proximoAtendimento").textContent = "Próximo atendimento: " + (proximo ?? "Nenhum");
    }

    // Atualiza o painel ao carregar a página e a cada 3 segundos
    atualizarPainel();
    setInterval(atualizarPainel, 3000);
  </script>
</body>
</html>
